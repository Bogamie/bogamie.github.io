<div class="mastheadd">
    <a href="{{ site.url }}" class="logod">{{ site.title }} <span> {{ site.subtitle }} </span></a>

    <ul class="navbard">
        {% for link in site.data.navigation.main %}
        <li>
            <a href="{{ link.url | relative.url}}">{{ link.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="h-rightd">
        {% for social in site.data.navigation.social %}
        <a href="{{ social.url }}"><i class="{{social.icon}}"></i></a>
        {% endfor %}
    </div>
</div>
