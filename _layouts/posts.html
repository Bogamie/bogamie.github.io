---
layout: default
---

{% for post in site.posts reversed %}
<li>
  <span>{{ post.date | date_to_string }}</span>
  <a href="{{ post.url }}">{{ post.title }}</a>
  {% for tag in post.tags %}
  <li>
      <span> {{ tag }}</span>
  </li>
  {% endfor %}
</li>
{% endfor %}
</ul>
