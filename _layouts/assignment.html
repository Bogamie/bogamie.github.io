---
layout: default
---

<div class="assignment">
    <div class="banner-area">
        <picture class="bg-img-as">
            <img src="/assets/images/background3.webp" alt="">
        </picture>
        <h2>Assignments</h2>
    </div>
    <div class="wrapper-as">
        <section class="post__content">
            <div class="markdown-body">
                <div>
                    {% assign assignment_posts = site.posts | where: "categories", "Assignment" %}
                    {% for assignment in assignment_posts %}
                    <article>
                        <div>
                            {{ assignment.content }}
                        </div>
                    </article>
                    <hr>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
</div>
