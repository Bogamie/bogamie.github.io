---
layout: default
---

<div class="assignment">
    <div class="banner-area">
        <picture class="bg-img-as">
            <img src="/assets/images/background3.webp" alt="">
        </picture>
        <h2>Assignments</h2>
    </div>
    <div class="wrapper-as">
        <section class="post__content">
            {% assign assignment = site.posts | where: "categories", "Assignment" %}
            {% for post in assignment reversed %}
            <div class="accordion">
                <li class="link">
                    <div class="assignment__dropdown">
                        {{post.title}}
                        <i class="ri-arrow-left-s-line"></i>
                    </div>
                    <ul class="assignment__submenuItems">
                        <div class="markdown-body">
                            {{ post.content }}
                        </div>
                    </ul>
                </li>
            </div>
            {% endfor %}
        </section>
    </div>
</div>
